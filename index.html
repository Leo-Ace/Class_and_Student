<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <div class="box-arc">
      <div class="box-show">
        <nav>
          <div class="nav nav-tabs pb-2 d-flex align-items-center" id="nav-tab" role="tablist">
            <button class="nav-link btn btn-danger mr-2 active" id="nav-class-tab" data-toggle="tab" data-target="#nav-class" type="button" role="tab" aria-controls="nav-class" aria-selected="true">Danh sách lớp</button>
            <button class="nav-link btn btn-info" id="nav-student-tab" data-toggle="tab" data-target="#nav-student" type="button" role="tab" aria-controls="nav-student" aria-selected="false">Danh sách sinh viên</button>
            <form action="#" class="ml-auto" id="form-search">
              <div class="form-group d-flex justify-content-center align-items-center">
                <input type="text" name="" class="form-control" id="input-search" placeholder="Id?...">
                <button type="button" class="btn btn-dark class" id="btnSearch" onclick="findDatas(this)">Tìm kiếm</button>
                <!-- <button type="button" class="btn btn-dark" id="btnDefault">Mặc định</button> -->
              </div>
            </form>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active mt-2" id="nav-class" role="tabpanel" aria-labelledby="nav-class-tab">
            <div class="d-flex justify-content-between">
              <div class="table-class w-75 mr-2">
                <table border="1" cellspacing="0" cellpadding="5" class="w-100">
                  <thead class="bg-danger text-light">
                    <tr>
                      <th class="col-1">STT</th>
                      <th class="col-3">Mã lớp</th>
                      <th class="col-4">Tên lớp</th>
                      <th class="col-2"></th>
                      <th class="col-2"></th>
                    </tr>
                  </thead>
                  <tbody id="tbodyClass"></tbody>
                </table>
              </div>
              <div class="form-class w-25">
                <form id="form-class" class="p-3 border border-1 border-dark">
                  <div class="form-group">
                    <label for="idClass">Mã lớp</label>
                    <input type="text" class="form-control" id="idClass" placeholder="Mã lớp...">
                  </div>
                  <div class="form-group">
                    <label for="nameClass">Tên lớp</label>
                    <input type="text" class="form-control" id="nameClass" placeholder="Tên lớp...">
                  </div>
                  <button type="submit" id="btnAddClass" class="btn btn-danger">Thêm</button>
                  <button type="submit" id="btnSaveClass" class="btn btn-danger">Lưu</button>
                </form>
              </div>
            </div>
          </div>
          <div class="tab-pane fade mt-2" id="nav-student" role="tabpanel" aria-labelledby="nav-student-tab">
            <div class="d-flex justify-content-between">
              <div class="table-student w-75 mr-2">
                <table border="1" cellspacing="0" cellpadding="5" class="w-100">
                  <thead class="bg-info text-light container">
                    <tr class="">
                      <th class="col-1">STT</th>
                      <th class="col-2">Mã sinh viên</th>
                      <th class="col-3">Tên sinh viên</th>
                      <th class="col-2">Giới tính</th>
                      <th class="col-2">Điểm TB</th>
                      <th class="col-1"></th>
                      <th class="col-1"></th>
                    </tr>
                  </thead>
                  <tbody id="tbodyStudent"></tbody>
                </table>
              </div>
              <div class="form-student w-25">
                <form id="form-student" class="p-3 border border-1 border-dark">
                  <div class="form-group">
                    <label for="idStudent">Mã sinh viên</label>
                    <input type="text" class="form-control" id="idStudent">
                  </div>
                  <div class="form-group">
                    <label for="nameStudent">Tên sinh viên</label>
                    <input type="text" class="form-control" id="nameStudent">
                  </div>
                  <div class="form-group p-0 m-0">
                    <label for="sexStudent">Giới tính</label>
                    <div id="box-radio" class="d-flex align-items-center justify-content-between px-3">
                      <div class="form-group">
                        <label for="male">Nam</label>
                        <input type="radio" checked="true" name="sex" class="" id="male" value="Nam">
                      </div>
                      <div class="form-group">
                        <label for="female">Nữ</label>
                        <input type="radio" name="sex" class="" id="female" value="Nữ">
                      </div>
                      <div class="form-group">
                        <label for="other">Khác</label>
                        <input type="radio" name="sex" class="" id="other" value="GTT3">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="avgStudent">Điểm trung bình</label>
                    <input type="number" class="form-control" id="avgStudent">
                  </div>
                  <button type="submit" id="btnAddStudent" class="btn btn-info">Thêm</button>
                  <button type="submit" id="btnSaveStudent" class="btn btn-info">Lưu</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./dist/script.js"></script>
</body>
</html>
